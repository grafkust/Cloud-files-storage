<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница не найдена</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'YS Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #fff;
            color: #333;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        .header {
            padding: 20px;
            border-bottom: 1px solid #e7e7e7;
        }

        .logo {
            width: 120px;
            height: auto;
        }

        .main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
        }

        .error-code {
            font-size: 120px;
            font-weight: 700;
            color: #ffdb4d;
            margin: 0;
            line-height: 1;
        }

        .error-title {
            font-size: 32px;
            margin: 20px 0;
            font-weight: 500;
        }

        .error-description {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #ffdb4d;
            color: #000;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: #ffd633;
        }

        .footer {
            padding: 20px;
            border-top: 1px solid #e7e7e7;
            text-align: center;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <main class="main">
        <div class="error-container">
            <h1 class="error-code">404</h1>
            <h2 class="error-title">Страница не найдена</h2>
            <p class="error-description">
                Возможно, файл был удален или перемещен.<br>
                Проверьте правильность введенного адреса или вернитесь на главную страницу.
            </p>
            <a href="/" class="button">Вернуться на главную</a>
        </div>
    </main>

    <footer class="footer">
        <p>© 2024 Все права защищены</p>
    </footer>
</body>
</html>
