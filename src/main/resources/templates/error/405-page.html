<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>405 - Method Not Allowed</title>
    <link href="/error/405-style.css" rel="stylesheet">
</head>
<body>
<main class="main" role="main">
    <div class="error-container">
        <h1 class="error-code">405</h1>
        <h2 class="error-title">Method Not Allowed</h2>
        <p class="error-description">
            Запрошенный метод не поддерживается для данного ресурса.<br>
            Пожалуйста, проверьте правильность отправляемого запроса.
        </p>
        <div class="request-info">
            <div class="request-info-section">
                <h3>Отправленный запрос:</h3>
                <ul class="methods-list">
                    <li>
                        <span class="method-tag error" th:text="${requestMethod}"></span>
                    </li>
                </ul>

            </div>
            <div class="divider"></div>
            <div class="request-info-section">
                <h3>Поддерживаемые методы:</h3>
                <ul class="methods-list">
                    <li th:each="method : ${supportedMethods}">
                        <span class="method-tag" th:text="${method}"></span>
                    </li>
                    <li th:if="${supportedMethods == null}">
                        <span class="method-tag"></span>
                    </li>
                    <li th:if="${supportedMethods == null}">
                        <span class="method-tag"></span>
                    </li>
                    <li th:if="${supportedMethods == null}">
                        <span class="method-tag"></span>
                    </li>
                </ul>
            </div>
        </div>
        <div style="margin-top: 30px;">
            <a class="button" href="/">Вернуться на главную</a>
        </div>
    </div>
</main>

<footer class="footer">
    © 2024 Все права защищены
</footer>

</body>
</html>
